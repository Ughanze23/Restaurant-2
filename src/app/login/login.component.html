<mat-toolbar mat-dialog-title color="primary">
Login
<span class="flex-spacer"></span>
<button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form novalidate #LoginForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-group">
  <mat-form-field dividerColor="{{ username.invalid && !username.pristine ? 'warn': 'primary'}}">
    <input matInput type="text" placeholder="Username" #username="ngModel" [(ngModel)]="user.username" name="username" required>
  <mat-hint>
    <span [hidden]="username.pristine">
      <span [hidden]="!username.errors?.required">Username is required</span>
    </span>
  </mat-hint>
  </mat-form-field>
  <mat-form-field dividerColor="{{ password.invalid && !password.pristine ? 'warn': 'primary'}}">
    <input matInput type="password" placeholder="Password" #password="ngModel" [(ngModel)]="user.password" name="password" required>
    <mat-hint>
      <span [hidden]="password.pristine">
        <span [hidden]="!password.errors?.required">Password is required</span>
      </span>
    </mat-hint>
  </mat-form-field>
<mat-checkbox [(ngModel)]="user.remember" name="remember">
  Remember Me
</mat-checkbox>
    </div>
  </mat-dialog-content>
<mat-dialog-actions>
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>Cancel</button>
  <button type="submit" mat-button [disabled]="loginForm.form.invalid" class="background-primary text-floral-white">Login</button>
</mat-dialog-actions>
</form>
